<div [ngStyle]="{ 'min-height': height + 'px' }">
  <!--
    [defaultView]="defaultView"
    [events]="events"
    [height]="height"
    [header]="header"
    [plugins]="calendarPlugins"
    [selectable]="selectable"
    [minTime]="minTime"
    [maxTime]="maxTime"
  -->
  <full-calendar #fc [options]="options" (dateClick)="dateClick.emit($event)" (eventClick)="handleEventClick($event)" (select)="select($event)"></full-calendar>
</div>
